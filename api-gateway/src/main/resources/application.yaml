spring:
  application:
    name: api-gateway
  #  security:
  #    oauth2:
  #      resourceserver:
  #        jwt:
  #          issuer-uri: http://localhost:8181/realms/spring-boot-microservices
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: economy-service
          uri: lb://economy-service
          predicates:
            - Path=/api/economy/**
          filters:
            - RewritePath=/api/economy/(?<path>.*), /$\{path}
        - id: farm-service
          uri: lb://farm-service
          predicates:
            - Path=/api/farm/**
          filters:
            - RewritePath=/api/farm/(?<path>.*), /$\{path}
        - id: impact-service
          uri: lb://impact-service
          predicates:
            - Path=/api/impact/**
          filters:
            - RewritePath=/api/impact/(?<path>.*), /$\{path}
        - id: lanes-service
          uri: lb://lanes-service
          predicates:
            - Path=/api/lane/**
          filters:
            - RewritePath=/api/lane/(?<path>.*), /$\{path}
        - id: counter-service
          uri: lb://counter-service
          predicates:
            - Path=/api/counter/**
          filters:
            - RewritePath=/api/counter/(?<path>.*), /$\{path}
        - id: hero-service
          uri: lb://hero-service
          predicates:
            - Path=/api/hero/**
          filters:
            - RewritePath=/api/hero/(?<path>.*), /$\{path}
        - id: discovery-server
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
        - id: discovery-server-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**
        - id: openapi
          uri: http://localhost:${server.port}
          predicates:
            - Path=/v3/api-docs/**
          filters:
            - RewritePath=/v3/api-docs/(?<path>.*), /api//$\{path}/v3/api-docs
server:
  port: 8080
