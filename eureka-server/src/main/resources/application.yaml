eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone:
        http://${eureka.instance.hostname}:${server.port}/eureka
  username: ${EUREKA_USERNAME:user}
  password: ${EUREKA_PASSWORD:password}
server:
  port: 8761
