<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/static/css/style.css">
    <link rel="stylesheet" th:href="@{/css/login.css}" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<th:block th:insert="blocks/header :: header"></th:block>
<form method="post" th:action="@{/auth/registration}" th:object="${user}" class="form">
    <h1 id="login">REGISTRATION</h1>
    <div class="form_group">
        <input class="form_input" id="username" th:field="*{username}" name="username" placeholder=" "
               autocomplete="off"/>
        <label class="form_label" for="username">USERNAME</label>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    </div>
    <div class="form_group">
        <input type="text" id="email" th:field="*{email}" class="form_input" name="email" placeholder=" "
               autocomplete="off"/>
        <label class="form_label" for="email">EMAIL</label>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    </div>
    <div class="form_group">
        <input type="password" id="password" th:field="*{password}" class="form_input" name="password" placeholder=" "
               autocomplete="off"/>
        <label class="form_label" for="password">PASSWORD</label>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

    </div>
    <div class="buttons">
        <input type="submit" class="form_button" value="REGISTRATION">
        <input type="submit" class="form_button" value="SIGN IN">
    </div>
</form>
</body>
</html>
